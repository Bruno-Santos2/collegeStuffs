<!DOCTYPE html>
<html ng-app="store">
	<head>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<title>Gem Store</title>
	
	</head>
	<body ng-controller="StoreController as store">
		<div ng-hide="store.product.soldOut" ng-repeat="product in store.products">
			<div class="list-group-item">
				<h1> {{product.name}} </h1>
				<h2 class="pull-right"> ${{product.price}} <h2>
				<p style="font-size: 15px"> {{product.description}} </p>
				<button style="font-size: 15px" ng-show='product.canPurchase'>Add to Cart</button>
			</div>
		</div>

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
